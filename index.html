<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokéWire</title>
        <link rel="icon" href="./assets/images/pokeball icon.png">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
            integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

<body id="custom-body" class="is-flex is-flex-direction-column home-page-background">
    <header class="pkmn-blue-background has-text-centered">
        <h1 class="title is-1 pkmn-white-text">
            <iconify-icon inline icon="mdi:pokeball"></iconify-icon>Poké<span class="pkmn-red-text">Wire</span>
        </h1>
    </header>
    <!-- background image -->
    <main class="container is-flex is-align-items-center">
        <section class="has-text-centered">
            <div class="card custom-card dark-blue-background search-card-border py-3 px-6">
                <div class="media-content mb-4 mt-6">
                    <p class="title is-4 pkmn-yellow-text">
                        Search here for your favorite Poké<span class="pkmn-red-text">mon</span>!
                    </p>
                </div>
                <form id="form" class="field">
                    <input type="text" id="pokemon-search-field" class="input mb-4 has-text-centered"
                        placeholder="Pikachu" />
                    <button id="submit-button" type="submit" class="button pkmn-yellow-background dark-blue-text mb-6">
                        Submit
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer pkmn-blue-background">
        <div class="content has-text-centered">
            <p class="dark-yellow-text">
                <strong class="pkmn-white-text">Poké<span class="pkmn-red-text">Wire</span></strong>
                is a free application hosted on
                <a class="pkmn-yellow-text" href="https://github.com/LuckySal/pokewire"><i
                        class="fa-brands fa-github pkmn-yellow-text"></i>
                    GitHub.com</a>.
            </p>
            <p class="pkmn-white-text">
                <a class="pkmn-yellow-text" href="https://pokeapi.co">PokéAPI</a>
                data used for Pokémon information.
            </p>
            <p class="pkmn-white-text">
                <a class="pkmn-yellow-text" href="https://rawg.io">RAWG</a>
                data used for game information.
            </p>
        </div>
    </footer>

    <!-- Modal for error mesages -->
    <div id="error-msg-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-border box pkmn-yellow-background">
                <p class="error-content pkmn-red-text has-text-centered is-size-4"></p>
                <p class="error-content pkmn-red-text has-text-centered is-size-6"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="./assets/js/pokemon-list.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
