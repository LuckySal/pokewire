<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWire - Inspect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inspect-background">
    <!-- Navbar -->
    <header class="pkmn-blue-background has-text-centered">
        <h1 class="title is-1 pkmn-white-text">
            <iconify-icon inline icon="mdi:pokeball"></iconify-icon>Poké<span class="pkmn-red-text">Wire</span>
        </h1>
    </header>

    <!-- (Kaileb) gave the entire 'main content' section a class of container and wrapped in main tag -->
    <main class="container mx-5 is-flex">
        <!-- WireDex Section -->
        <aside id="wireDex" class="columns my-6 is-flex-direction-column">
            <div class="card custom-card column dark-blue-background px-6 mb-3">
                <div class="card-content">
                    <h2 class="title is-2 pkmn-white-text">
                        <iconify-icon inline icon="mdi:pokeball"></iconify-icon>Wiré<span
                            class="pkmn-red-text">Dex</span>
                    </h2>
                    <div id="search-history" class="is-flex is-flex-direction-column">
                        <!-- will want to change style display to none in html when beginning to work on logic for search history so that we can then display the button IF there is local storage-->
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Pikachu</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Squirtle</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Charizard</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Ditto</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Pikachu</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Squirtle</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-6">Charizard</button>
                        <button type="submit" style="display: flex;"
                            class="search-history-button button pkmn-yellow-background dark-blue-text mb-3">Ditto</button>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Pokemon Avatar Section -->
        <!-- (Kaileb) removed div tag and refactor to semantic html - removed container class -->
        <section id="main-container" class="is-flex">
            <div id="pokemon-information-container" class="section">
                <div id="pokemon-information-card" class="card is-horizontal columns pkmn-yellow-background">
                    <div class="card-image column">
                        <figure class="image is-4by3">
                            <img id="pokemon-image" src="./assets/images/place-holder-pikachu.jpg" alt="placeholder image">
                        </figure>
                    </div>
                    <!-- Pokemon Information Section -->
                    <div class="card-content column is-three-fifths">
                        <div class="media">
                            <div>
                                <p class="title is-4 pkmn-red-text">Pikachu</p>
                            </div>
                        </div>

                        <div class="content dark-blue-text">
                            <p>No.: </p>
                            <p>Type(s): </p>
                            <p>Weakness: </p>
                            <p>Strong Against: </p>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Pokemon's Game and Location -->
            <div id="game-container" class="card pkmn-red-background py-6 px-6">
                <div class="card-content is-size-4 pkmn-yellow-text">
                    <!-- (Kaileb) added (s) as this will be a list of games that this pokemon would be found in-->
                    <p>Game(s): <a href="" class="pkmn-blue-text">Game Name(s)</a></p>
                    <!--(Kaileb) locations? I thought we were having to buy locations on the next page? Are we doing it twice? Added the CSS just in case we are keeping this-->
                    <p>Locations: </p>
                    <ul class="pkmn-blue-text">
                        LIST OF LOCATIONS
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer pkmn-blue-background">
        <div class="content has-text-centered">
            <p class="dark-yellow-text">
                <strong class="pkmn-white-text">Poké<span class="pkmn-red-text">Wire</span></strong> is a free application hosted on <a class="pkmn-yellow-text"
                    href="https://github.com/LuckySal/pokewire"><i class="fa-brands fa-github pkmn-yellow-text"></i> GitHub.com</a>.
            </p>
            <p class="pkmn-white-text">
                <a class="pkmn-yellow-text" href="https://pokeapi.co">PokéAPI</a> data used for Pokémon information.
            </p>
            <p class="pkmn-white-text">
                <a class="pkmn-yellow-text" href="https://rawg.io">RAWG</a> data used for game information.
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="./assets/js/inspect.js"></script>
</body>

</html>
