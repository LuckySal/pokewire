<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretWire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <button id="home">Go Back</button>
    <header class="pkmn-blue-background has-text-centered">
        <h1 class="title is-1 pkmn-white-text">
            <iconify-icon inline icon="mdi:pokeball"></iconify-icon>Poké<span class="pkmn-red-text">Wire</span>
        </h1>
    </header>

    <main class="container is-flex is-justify-content-center secret-background">
        <div class="m-5">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zItKxjn57YQ?autoplay=1&mute=1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
    </main>


    <footer class="footer pkmn-blue-background">
        <div class="content has-text-centered">
            <p class="dark-yellow-text">
                <strong class="pkmn-white-text">Poké<span class="pkmn-red-text">Wire</span></strong> is a free
                application hosted on <a class="pkmn-yellow-text" href="https://github.com/LuckySal/pokewire"><i
                        class="fa-brands fa-github pkmn-yellow-text"></i> GitHub.com</a>.
            </p>
            <p class="pkmn-white-text">
                Video By: <a class="pkmn-yellow-text" href="https://www.youtube.com/channel/UCJvBEEqTaLaKclbCPgIjBSQ">Smooth McGroove</a> Please visit his channel for more awesome content!
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script>
        const homeEl = $("#home");
        homeEl.on("click", () => {
            location.href = "./index.html";
        })
    </script>
</body>

</html>
